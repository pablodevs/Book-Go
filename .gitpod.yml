
image:
  file: .gitpod.Dockerfile
ports:
    - port: 3000
      onOpen: open-browser
      visibility: public
    - port: 3001
      onOpen: open-preview
      visibility: public
    - port: 5432
      onOpen: ignore
tasks:
    - init: >
        (cp -n .env.example .env || true) && 
        echo "" >> .env && echo "BACKEND_URL=https://3001-${GITPOD_WORKSPACE_URL:8}" >> .env && 
        pipenv install &&
        psql -U gitpod -c 'CREATE DATABASE example;' &&
        psql -U gitpod -c 'CREATE EXTENSION unaccent;' -d example &&
        pipenv run init && 
        pipenv run migrate && 
        pipenv run upgrade &&
        python docs/assets/greeting.py back
    - command: >
        ((sed -i /BACKEND_URL/d .env && echo "" >> .env && echo "BACKEND_URL=https://3001-${GITPOD_WORKSPACE_URL:8}" >> .env) || true) && 
        nvm install 14 &&
        rm -rf node_modules &&
        npm install
      openMode: split-right
